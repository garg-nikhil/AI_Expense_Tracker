<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script defer src="script.js"></script>
</head>
<body>
 <div id="lock-screen">
  <h2>🔐 Enter Passcode</h2>
  <input type="password" id="pin-input" placeholder="Enter 4-digit PIN" maxlength="4"/>
  <button onclick="checkPIN()">Unlock</button>
  <div id="pin-msg"></div>
</div>

<div id="app" style="display:none;">
  <h2>📒 AI Expense Tracker</h2>

  <input type="number" id="amount" placeholder="Amount (₹)" />
  <input list="categories" id="name" placeholder="Expense Name" />
  <datalist id="categories">
    <option value="Food">
    <option value="Travel">
    <option value="Rent">
    <option value="Shopping">
    <option value="Other">
  </datalist>
  <input type="date" id="date" />
  <button onclick="submitExpense()">Submit</button>
  <button onclick="showSummary()">📊 Monthly Summary</button>
  <div id="message"></div>
  <canvas id="chart" style="margin-top: 20px; max-height: 300px;"></canvas>
</div>

</body>
</html>
