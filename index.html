<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>AI Expense Tracker</h2>
    <input type="text" id="expenseText" placeholder="e.g. Spent 2700 on car on 12 June 2025" />
    <button onclick="submitExpense()">Add Expense</button>
    <div id="response"></div>

    <h3>Monthly Totals</h3>
    <div id="monthlySummary"></div>

    <h3>All Expenses</h3>
    <table id="expensesTable">
      <thead><tr><th>Date</th><th>Category</th><th>Amount</th></tr></thead>
      <tbody></tbody>
    </table>

    <h3>Category Chart</h3>
    <canvas id="categoryChart" height="300"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
