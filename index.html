<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>AI Expense Tracker</title>
        <style>
            body {
                  font-family: sans-serif;
                        padding: 20px;
                              background: #f5f7fa;
                                    max-width: 500px;
                                          margin: auto;
                                              }
                                                  h2 { text-align: center; }
                                                      input, button, select {
                                                            width: 100%;
                                                                  margin: 10px 0;
                                                                        padding: 12px;
                                                                              border-radius: 8px;
                                                                                    border: 1px solid #ccc;
                                                                                          font-size: 16px;
                                                                                              }
                                                                                                  button {
                                                                                                        background-color: #4CAF50;
                                                                                                              color: white;
                                                                                                                    border: none;
                                                                                                                          cursor: pointer;
                                                                                                                              }
                                                                                                                                  button:disabled {
                                                                                                                                        background-color: #ccc;
                                                                                                                                            }
                                                                                                                                                #message {
                                                                                                                                                      text-align: center;
                                                                                                                                                            margin-top: 15px;
                                                                                                                                                                  font-weight: bold;
                                                                                                                                                                      }
                                                                                                                                                                        </style>
                                                                                                                                                                        </head>
                                                                                                                                                                        <body>
                                                                                                                                                                          <h2>üìí AI Expense Tracker</h2>

                                                                                                                                                                            <input type="number" id="amount" placeholder="Amount (‚Çπ)" />
                                                                                                                                                                              <input type="text" id="name" placeholder="Expense Name (e.g., Food)" />
                                                                                                                                                                                <input type="date" id="date" />

                                                                                                                                                                                  <button onclick="submitExpense()">Submit</button>

                                                                                                                                                                                    <div id="message"></div>

                                                                                                                                                                                      <script>
                                                                                                                                                                                          async function submitExpense() {
                                                                                                                                                                                                const amount = document.getElementById("amount").value;
                                                                                                                                                                                                      const name = document.getElementById("name").value;
                                                                                                                                                                                                            const date = document.getElementById("date").value;

                                                                                                                                                                                                                  if (!amount || !name || !date) {
                                                                                                                                                                                                                          document.getElementById("message").textContent = "‚ùå Fill all fields!";
                                                                                                                                                                                                                                  return;
                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                              const dateParts = new Date(date).toLocaleDateString("en-GB", {
                                                                                                                                                                                                                                                      day: 'numeric', month: 'long', year: 'numeric'
                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                  const text = `Spent ${amount} on ${name} on ${dateParts}`;

                                                                                                                                                                                                                                                                        const response = await fetch('https://api.telegram.org/bot7751754561:AAFL9D33IUmujz-t6efKtd_UHa6jC6Y_J5U/sendMessage', {
                                                                                                                                                                                                                                                                                method: 'POST',
                                                                                                                                                                                                                                                                                        headers: { 'Content-Type': 'application/json' },
                                                                                                                                                                                                                                                                                                body: JSON.stringify({
                                                                                                                                                                                                                                                                                                          chat_id: 1363653408,
                                                                                                                                                                                                                                                                                                                    text: text
                                                                                                                                                                                                                                                                                                                            })
                                                                                                                                                                                                                                                                                                                                  });

                                                                                                                                                                                                                                                                                                                                        if (response.ok) {
                                                                                                                                                                                                                                                                                                                                                document.getElementById("message").textContent = "‚úÖ Expense sent!";
                                                                                                                                                                                                                                                                                                                                                        document.getElementById("amount").value = '';
                                                                                                                                                                                                                                                                                                                                                                document.getElementById("name").value = '';
                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("date").value = '';
                                                                                                                                                                                                                                                                                                                                                                              } else {
                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById("message").textContent = "‚ùå Error sending!";
                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                  </script>
                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                  </html>
